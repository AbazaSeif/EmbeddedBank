# 
# gdb_fs2_release.ini
# Debug in external flash memory
# 
# Designed for fs2 ISA Mips debugger v2.1.0.2
# 

# Connect to MDI 
#---------------
set mdi library jnetfs2mips.dll
set mdi connectreset on
set mdi target 1
target mdi
mdi reset

# Start program
#---------------
# b _start
# b main
# b *0x80000000
# b *0x80000180
#
#si
#c
